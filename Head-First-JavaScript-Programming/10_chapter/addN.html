<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>addN</title>
</head>
<body>

  <script>

    function addN(n) {
      var adder = function(x) {
        return n + x;
      }

      return adder;
    }

    var add2 = addN(2);

    console.log(add2(10));
    console.log(add2(100));



  </script>

</body>
</html>
