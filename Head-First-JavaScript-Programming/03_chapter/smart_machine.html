<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart machine</title>
</head>
<body>

  <script>

    function clunk(times) {
      var num = times;
      while(num > 0) {
        display('clunk');
        num--;
      }
    }

    function thingamajig(size) {
      var facky = 1;
      clunkCounter = 0;
      if(size == 0) {
        display('clank');
      } else if(size == 1) {
        display('thunk');
      } else {
        while(size > 1) {
          facky = facky * size;
          size--;
        }
        clunk(facky);
      }
    }


    function display(output) {
      console.log(output);
      clunkCounter++;
    }

    var clunkCounter = 0;
    thingamajig(5);
    console.log(clunkCounter);


  </script>

</body>
</html>
