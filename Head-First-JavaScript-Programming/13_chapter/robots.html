<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Robots</title>
</head>
<body>

  <script>

  function Robot(name, year, owner) {
    this.name = name;
    this.year = year;
    this.owner = owner;
  }

  Robot.prototype.maker = 'ObjectsRUs';

  Robot.prototype.speak = function() {
    console.log(this.name + ' speak!');
  }

  Robot.prototype.makeCoffee = function() {
    console.log(this.name + ' make awesome coffee!');
  }

  Robot.prototype.blinkLights = function() {
    console.log(this.name + ' blink lights!');
  }


  // Owener props and methods
  //---------------------------------------
  var robby = new Robot('Robby', 1956, 'Dr. Morbius');
  var rosie = new Robot('Rosie', 1962, 'G. Jetson');

  robby.onOffSwitch = true;
  robby.makeCoffee = function() {
    console.log(this.name + ' go to Starbucks and bring awesome coffee.');
  }

  rosie.cleanHouse = function() {
    console.log(this.name + ' clean a house.');
  }


  // Test
  console.log(robby.name + " was made by " + robby.maker + " in " + robby.year + " and is owned by " + robby.owner);
  robby.makeCoffee();
  robby.blinkLights();

  console.log(rosie.name + " was made by " + rosie.maker + " in " + rosie.year + " and is owned by " + rosie.owner);
  rosie.cleanHouse();
  rosie.makeCoffee();
  rosie.speak();
  </script>

</body>
</html>
