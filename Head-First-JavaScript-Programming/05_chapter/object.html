<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Object</title>
</head>
<body>

  <script>

    var chevy = {

      year: 1957,
      color: "red",
      passengers: 2,

      start: function() {
        this.started = true;

        this.started = false;

        if(this.started) {
          console.log(this.make + ' ' + this.model + ' goes zoom zoom!');

          console.log('You need to start the engine first.')
        }
      }
