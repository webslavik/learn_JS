<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fiat</title>
</head>
<body>

  <script>

    var fiat = {
      make: 'Fiat',
      model: '500',
      year: 1957,
      color: 'Medium blue',
      passengers: 2,
      convertible: false,
      mileage: 88000,
      started: false,
      fuel: 0,

      start: function() {
        if(this.fuel == 0) {
          console.log('The car is on empty, fill up before starting!');
        } else {
          console.log('Вы завели автомобиль.');
          this.started = true;
        }
      },
      stop: function() {
        this.started = false;
      },

      drive: function() {
        if(this.started) {
          if(this.fuel > 0) {
            console.log(this.make + ' ' + this.model + ' goes zoom zoom!');
            this.fuel = this.fuel - 1;
          } else {
            console.log('Uh oh, out of fuel');
            this.stop();
          }
        } else {
          console.log('You need to start the engine first');
        }
      },

      addFuel: function(amount) {
        this.fuel = this.fuel + amount;
      }
    };

    fiat.start();
    fiat.addFuel(2);
    fiat.start();

  </script>

</body>
</html>
