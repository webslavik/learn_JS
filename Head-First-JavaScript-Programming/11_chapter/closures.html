    function makePassword(password) {
      return function(passwordGuess) {
        return (passwordGuess === password);
      };
    }

    var pass = makePassword('banana');
    console.log(pass('banana'));
    console.log(pass('melon'));



    // 2.
    function multN(n) {
      return function(x) {
        return n * x;
      }
    }

    var mult = multN(10);

    var result_1 = mult(2);
    var result_2 = mult(3);
    console.log(result_1);
    console.log(result_2);

      return {
        increment: function() {
