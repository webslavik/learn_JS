<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Phrase generator</title>
</head>
<body>

  <script>
    function makePhrase() {
      var words1 = ['Енот', 'Зебра', 'Медвель', 'Утка', 'Слон'];
      var words2 = ['неуклюжий', 'веселый', 'ломает', 'в дрова', 'спрашивает'];
      var words3 = ['лисицу', 'гамбургер', 'негр', 'утром', 'милый дом'];

      var random1 = Math.floor(Math.random() * words1.length);
      var random2 = Math.floor(Math.random() * words2.length);
      var random3 = Math.floor(Math.random() * words3.length);

      var str = words1[random1] + ' ' + words2[random2] + ' ' + words3[random3];
      console.log(str);
    }

    makePhrase();
  </script>

</body>
</html>
