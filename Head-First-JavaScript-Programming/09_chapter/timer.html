<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Timer</title>
  <script>
    window.onload = init;

    function init() {
      // setTimeout(timerHandler, 5000);
      //
      // function timerHandler() {
      //   alert('Hi');
      // }
      var tick = true;

      function ticker() {
        if(tick) {
          console.log('Tick');
          tick = false;
        } else {
          console.log('Tock');
          tick = true;
        }
      }

      var timer = setInterval(ticker, 1000);

      clearInterval(timer);
    }
  </script>
</head>
<body>
</body>
</html>
