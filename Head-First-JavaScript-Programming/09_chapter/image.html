<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Guess</title>
  <style>
    body {
      margin: 20px;
    }
    img {
      margin: 20px;
    };
  </style>
  <script>

    window.onload = init;

    function init() {
      var images = document.getElementsByTagName('img');

      for(var i = 0; i < images.length; i++) {
        images[i].onmouseover = showAnswer;
        images[i].onmouseout = reblur;
      }


      function showAnswer(e) {
        var image = e.target;

        var name = image.id;
        name = name + '.jpg';
        image.src = name;
      }

      function reblur(e) {
        var image = e.target;

        var name = image.id;
        name = name + 'blur.jpg';
        image.src = name;
      }
    }

  </script>
</head>
<body>

  <img id='zero' src="zeroblur.jpg" alt="">
  <img id='one' src="oneblur.jpg" alt="">
  <img id='two' src="twoblur.jpg" alt="">
  <img id='three' src="threeblur.jpg" alt="">
  <img id='four' src="fourblur.jpg" alt="">
  <img id='five' src="fiveblur.jpg" alt="">

</body>
</html>
