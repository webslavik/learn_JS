<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pirates Booty</title>
  <script>
    window.onload = init;

    function init() {
      var map = document.getElementById('map');
      map.onmousemove = showCoords;

      function showCoords(e) {
        var coords = document.getElementById('coords');
        var x = e.pageX;
        var y = e.pageY;

        coords.innerHTML = 'Map coordinates: ' + x + ', ' + y;
      }
    }
  </script>
</head>
<body>

    <img id='map' src="map.jpg" alt="">
    <p id="coords">Move mouse to find coordinates...</p>
</body>
</html>
