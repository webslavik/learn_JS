    function myMath(a, b, sign) {

      if(typeof(a) == 'number' && typeof(b) == 'number') {
        var res = 0;
        switch(sign) {
          case '+': res = a + b; break;
          case '-': res = a - b; break;
          case '*': res = a * b; break;
          case '/':
            if(b == 0) return alert('На ноль делить нельзя!');
            res = a / b; break
          default: return alert('Знак неправильный!Такой операции нет.');
        }

        document.write('Результат: ' + a + ' ' + sign + ' ' + b + ' = ' + res + '<br>');
        console.log('in Number');

      } else if(a instanceof Array && b instanceof Array) {

        var resArray = [];
        var length = 0;

        if(a.length >= b.length) length = a.length;
        else length = b.length;

        for(var i = 0; i < length; i++) {
          switch(sign) {
            case '+': resArray[i] = a[i] + b[i]; break;
            case '-': resArray[i] = a[i] - b[i]; break;
            case '*': resArray[i] = a[i] * b[i]; break;
            case '/':
              if(b[i] == 0) return alert('На ноль делить нельзя!');
              resArray[i] = a[i] / b[i]; break;
            default: return alert('Знак неправильный!Такой операции нет.');
          }
        }

        for(var j = 0; j < resArray.length; j++) {
          if(isNaN(resArray[j])) {
            document.write('Результат вычислений ' + j + '-х индексов массивов: NaN <br>');
          } else {
            document.write('Результат вычислений ' + j + '-х индексов массивов: ' + resArray[j] + '<br>');
          }
        }

        console.log('in Array');

      } else if(a instanceof Object && b instanceof Object) {

        var resObj = {};

        switch(sign) {
          case "+": resObj.res = a['a'] + b['b']; break;
          case "-": resObj.res = a['a'] - b['b']; break;
          case "*": resObj.res = a['a'] * b['b']; break;
          case "/":
            if(b['b'] == 0) return alert('На ноль делить нельзя!');
            resObj.res = a['a'] / b['b']; break;
        }

        for(var k in resObj) {
          if(isNaN(resObj[k])) {
            document.write('Результат вычислений свойств объектов: NaN <br>');
          } else {
            document.write('Результат вычислений свойств объектов: ' + resObj[k] + '<br>');
          }
        }

        console.log('in Object');
      }

    }
