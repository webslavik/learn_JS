    var MathFramework = {

      math: function(a, b, sign) {

        if(typeof(a) == 'number' && typeof(b) == 'number') {
            switch(sign) {
              case '+': this.result = a + b; break;
              case '-': this.result = a - b; break;
              case '*': this.result = a * b; break;
              case '/':
                if(b == 0) return this.result = 'На ноль делить нельзя!';
                this.result = a / b; break
              default: return this.result = 'Знак неправильный! Такой операции нет.';
            }

        } else if(a instanceof Array && b instanceof Array) {

          var resArray = [];
          var length = 0;

          if(a.length >= b.length) length = a.length;
          else length = b.length;

          for(var i = 0; i < length; i++) {
            switch(sign) {
              case '+': resArray[i] = a[i] + b[i]; break;
              case '-': resArray[i] = a[i] - b[i]; break;
              case '*': resArray[i] = a[i] * b[i]; break;
              case '/':
                if(b[i] == 0) return this.result = 'На ноль делить нельзя!';
                resArray[i] = a[i] / b[i]; break;
              default: return this.result = 'Знак неправильный! Такой операции нет.';
            }

          }

          this.result = resArray;

        } else if(a instanceof Object && b instanceof Object) {

          var resObj = {};

          switch(sign) {
            case "+": resObj.res = a['a'] + b['b']; break;
            case "-": resObj.res = a['a'] - b['b']; break;
            case "*": resObj.res = a['a'] * b['b']; break;
            case "/":
              if(b['b'] == 0) return alert('На ноль делить нельзя!');
              resObj.res = a['a'] / b['b']; break;
          }

          this.result = resObj;

        }


      }
    }
