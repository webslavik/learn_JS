<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lesson 1</title>
</head>
<body>

  <script>

  var h = 5;
  var r = 3;
  var p = 3.14;

  var v = p * (r * r) * h;
  document.write('Объем цилиндра: ' + v + '<br>');

  var s_1 = 2 * p * r * h + 2 * p * (r * r);
  var s_2 = 2 * p * r * (r + h);
  document.write('Площадь цилиндра 1-я: ' + s_1 + '<br>');
  document.write('Площадь цилиндра 2-я: ' + s_2 + '<br>');



  </script>

</body>
</html>
