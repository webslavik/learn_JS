<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lesson 1</title>
</head>
<body>

  <script>

    var x = 6,
        y = 15,
        z = 4;

    x += y - x++ * z;
    document.write(x + '<br>');

    z = --x - y * 5;
    document.write(z + '<br>');

    y /= x + 5 % z;
    document.write(y + '<br>');

    z = x++ + y * 5;
    document.write(z + '<br>');

    x = y - x++ * z;
    document.write(x + '<br>');




  </script>

</body>
</html>
