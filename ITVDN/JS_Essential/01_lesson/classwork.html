<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lesson 1</title>
</head>
<body>

  <script>

    var a = 10;
    var b = 5;

    document.write(a + ' + ' + b + ' = ' + (a + b) + '<br>');
    document.write(a + ' - ' + b + ' = ' + (a - b) + '<br>');
    document.write(a + ' * ' + b + ' = ' + (a * b) + '<br>');
    document.write(a + ' / ' + b + ' = ' + (a / b) + '<br>');


  </script>

</body>
</html>
