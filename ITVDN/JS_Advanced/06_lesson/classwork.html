<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lesson 6 - classwork</title>
  <style>
   #box {
     width: 25px;
     height: 25px;
     background-color: green;
     position: absolute;
     top: 100px;
     left: 100px;
   }
  </style>
</head>
<body>

  <div id='box'></div>

  <script>
    document.addEventListener('keydown', moveBox, false)

    function moveBox(event) {
      var box = document.getElementById('box');
      var arrow = event.keyCode;

      switch(arrow) {
        case 37: box.style.left = (box.offsetLeft - 10) + 'px'; break;
        case 38: box.style.top = (box.offsetTop - 10) + 'px'; break;
        case 39: box.style.left = (box.offsetLeft + 10) + 'px'; break;
        case 40: box.style.top = (box.offsetTop + 10) + 'px'; break;
      }
    }
  </script>

</body>
</html>
