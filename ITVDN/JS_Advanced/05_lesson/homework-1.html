<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lesson 5 - homework-1</title>
</head>
  <body>


    <form action="">
      <input id='first' type="text" value=''>
      <input id='second' type="text" value=''>

      <input id='sum' type="button" value='сложение'>
      <input id='sub' type="button" value='вычитание'>
      <input id='mul' type="button" value='умножение'>
      <input id='div' type="button" value='деление'>
    </form>


    <script>
      var first = document.getElementById('first');
      var second = document.getElementById('second');

      var sum = document.getElementById('sum');
      var sub = document.getElementById('sub');
      var mul = document.getElementById('mul');
      var div = document.getElementById('div');


      sum.addEventListener('click', function() {
        alert(calc(parseInt(first.value), parseInt(second.value), this.value));
      }, false);

      sub.addEventListener('click', function() {
        alert(calc(parseInt(first.value), parseInt(second.value), this.value));
      }, false);

      mul.addEventListener('click', function() {
        alert(calc(parseInt(first.value), parseInt(second.value), this.value));
      }, false);

      div.addEventListener('click', function() {
        alert(calc(parseInt(first.value), parseInt(second.value), this.value));
      }, false);


      function calc(a, b, sign) {
        switch(sign) {
          case 'сложение': return a + b; break;
          case 'вычитание': return a - b; break;
          case 'умножение': return a * b; break;
          case 'деление': return a / b; break;
        }
      }


      // CHECK
      //-------------------------------------------------
      first.addEventListener('keypress', function(e){
        var sign = parseInt(String.fromCharCode(e.charCode));
        if(isNaN(sign)) e.preventDefault();
      }, false);

      second.addEventListener('keypress', function(e){
        var sign = parseInt(String.fromCharCode(e.charCode));
        if(isNaN(sign)) e.preventDefault();
      }, false);





    </script>
  </body>
</html>
