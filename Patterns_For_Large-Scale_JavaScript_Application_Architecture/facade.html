<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Фасад</title>
</head>
<body>


	<script>
		
		var module = (function() {

			var _private = {
				i: 5,
				get: function() {
					console.log('Текущее значение:' + this.i);
				},
				set: function(val) {
					this.i = val;
				},
				run: function() {
					console.log('процесс запущен');
				},
				jump: function() {
					console.log('резкое изменение');
				}
			};

			return {
				facede: function(args) {
					_private.set(args.val);
					// _private.get();
					if(args.run) {
						_private.run();
					};
					if(args.jump) {
						_private.jump();
					}
				}
			}


		})();
		

	</script>
	
</body>
